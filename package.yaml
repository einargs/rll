name:                rll
version:             0.1.0.0
github:              "einargs/rll"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/rll#readme>

dependencies:
- base >= 4.7 && < 5
- containers >= 0.6.2
- unordered-containers >= 0.2.19
- safe >= 0.3
- hashable >= 1.4
- text >= 1.2
- mtl >= 2.2
- transformers >= 0.5.6
- prettyprinter >= 1.7.1
- hspec >= 2.9.7
- megaparsec >= 9.3.0
- hspec-megaparsec >= 2.2
- template-haskell >= 2.2
- errata >= 0.4
- vector >= 0.12
- recursion-schemes >= 5.2.2
- aeson >= 2.1.1
- bytestring >= 0.11
- filepath >= 1.4.2
- typed-process >= 0.2.10
- llvm-hs-pure >= 15.0
- llvm-hs >= 15.0

default-extensions:
- BlockArguments
- LambdaCase
- MultiWayIf
- OverloadedStrings
- NamedFieldPuns
- MultiParamTypeClasses
- GeneralizedNewtypeDeriving
- RecordWildCards
- DeriveFunctor
- StandaloneDeriving
- ScopedTypeVariables
- TupleSections
- KindSignatures
- DeriveDataTypeable
- TypeApplications
- StarIsType
- GADTs
- RankNTypes
- EmptyDataDecls
- FlexibleContexts
- TypeFamilies
- DerivingStrategies
- DataKinds
- ConstraintKinds
- TypeOperators
- DeriveGeneric
- DerivingVia
- ImportQualifiedPost
- OverloadedRecordDot
- DeriveTraversable
- DeriveAnyClass
- BangPatterns
- DuplicateRecordFields
- DerivingStrategies

ghc-options:
- -Wincomplete-patterns
- -fwarn-unused-imports
- -fprof-auto-calls

library:
  source-dirs: src

executables:
  rll-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rll

tests:
  rll-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rll
